<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riddle Generator Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- All the CSS is here -->
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1d4ed8, #020617);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            background-color: #020617;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 1.5rem;
        }

        .riddle-box {
            background-color: #020617;
            border-radius: 12px;
            border: 1px solid #1f2937;
            padding: 1.25rem;
            min-height: 80px;
            margin-bottom: 0.75rem;
        }

        .riddle-text {
            font-size: 1rem;
        }

        .answer-text {
            font-size: 0.95rem;
            font-style: italic;
            color: #a5b4fc;
            margin-top: 0.5rem;
            display: none; /* hidden at first */
        }

        .button-row {
            margin-top: 1rem;
            margin-bottom: 0.75rem;
        }

        button {
            border: none;
            padding: 0.6rem 1.1rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            margin: 0.25rem;
        }

        #newRiddleBtn {
            background-color: #38bdf8;
            color: #020617;
        }

        #showAnswerBtn {
            background-color: #22c55e;
            color: #022c22;
        }

        #showAnswerBtn:disabled {
            background-color: #4b5563;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #a5b4fc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>Riddle Generator</h1>
        <p class="subtitle">Click "New Riddle" to get a random riddle, then reveal the answer.</p>

        <div class="riddle-box">
            <div id="riddleText" class="riddle-text">
                Click the button to get your first riddle!
            </div>
            <div id="answerText" class="answer-text"></div>
        </div>

        <div class="button-row">
            <button id="newRiddleBtn">New Riddle</button>
            <button id="showAnswerBtn" disabled>Show Answer</button>
        </div>

        <a href="scratch.html" class="back-link">← Back To My Scratch Page – Rock Climbing</a>
    </div>

    <!-- JavaScript for the app -->
    <script>
        const riddles = [
            {
                question: "What has to be broken before you can use it?",
                answer: "An egg."
            },
            {
                question: "I’m tall when I’m young, and I’m short when I’m old. What am I?",
                answer: "A candle."
            },
            {
                question: "What month of the year has 28 days?",
                answer: "All of them."
            },
            {
                question: "What is full of holes but still holds water?",
                answer: "A sponge."
            },
            {
                question: "What question can you never answer yes to?",
                answer: "Are you asleep yet?"
            },
            {
                question: "What gets wetter the more it dries?",
                answer: "A towel."
            }
        ];

        const riddleTextEl = document.getElementById("riddleText");
        const answerTextEl = document.getElementById("answerText");
        const newRiddleBtn = document.getElementById("newRiddleBtn");
        const showAnswerBtn = document.getElementById("showAnswerBtn");

        let currentIndex = null;

        function getRandomIndex() {
            let index = Math.floor(Math.random() * riddles.length);
            // Avoid showing the same riddle twice in a row
            if (index === currentIndex && riddles.length > 1) {
                index = (index + 1) % riddles.length;
            }
            return index;
        }

        newRiddleBtn.addEventListener("click", () => {
            currentIndex = getRandomIndex();
            const riddle = riddles[currentIndex];

            riddleTextEl.textContent = riddle.question;
            answerTextEl.textContent = "Answer: " + riddle.answer;
            answerTextEl.style.display = "none";

            showAnswerBtn.disabled = false;
        });

        showAnswerBtn.addEventListener("click", () => {
            if (currentIndex !== null) {
                answerTextEl.style.display = "block";
            }
        });
    </script>

</body>
</html>
